<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
      }

      fieldset{
          margin: 15px 20px;
      }

      fieldset.legend {
        font-weight: bold;
        font-size: 18px;
        float: left;
      }

      ul li {
        margin-bottom: 10px;
      }

      div.centered{
          text-align: center;
          margin-top: 30px;
      }

      div.left{
          text-align: left;
          width: 50px;
          margin-top: 30px;
      }

    </style>
  </head>
<body>
    <fieldset>
      <legend>TTS</legend>

      <ul>
        <li>
          <div class="left">
            <label for="email">E-mail</label>
            <input type="email" id="email" size="30">
          </div>
        </li>
        <li>
          <div class="left">
            <label for="text">Text</label>
            <input type="text" id="text" size="100">
          </div>
        </li>
        <li> 
          <div class="left">
            <input type="submit" id="send" value="Send" style="width: 100px;">
          </div>
        </li>
      </ul>
    </fieldset>

    <script type="text/javascript">
  
        var send = document.getElementById('send');

        send.addEventListener('click', function(){

          var emailValue = document.getElementById('email').value;
          var textValue = document.getElementById('text').value;

            sendToMQTT(emailValue, textValue)
        })

        function sendToMQTT( email, text) {
            // alert('Hello world');
            document.write( '<h1>Email = <span>' + email + '</span>. Text = <span>' + text + '</span>.</h1>' );
        }

    </script>
</body>
</html>
